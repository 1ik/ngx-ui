<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title page-title>Swimlane Style Guide</title>
  <meta name="application-name" content="Swimlane">

  <!-- Disable translation prompt: Chrome -->
  <meta name="google" value="notranslate">

  <!-- Scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- IE -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="cleartype" content="on">

  <!-- Add to Home Screen: iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Swimlane">

  <!-- Add to Home Screen: Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Pinned Site: Safari -->
  <link rel="mask-icon" href="assets/icons/icon.svg" color="blue">

  <!-- Touch Icons: iOS -->
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/icons/apple-touch-icon-precomposed.png">

  <!-- Favicons -->
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <link rel="icon" href="assets/icons/favicon-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="assets/icons/favicon-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/icons/favicon-96.png" sizes="96x96" type="image/png">
</head>
<body class="style-guide dark-theme">

  <app>
    <!-- Loading Indicator -->
    <div class="page-loader">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </app>

  <script src="polyfills.js"></script>
  <script src="vendor.js"></script>
  <script src="bootstrap.js"></script>

</body>
</html>
