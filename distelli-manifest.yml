amcdnl/style-guide:
  Build:
    - npm install
    - npm test
  PkgInclude:
    - 'dist/*'
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
  Exec:
    - npm run build:release
  CommitData:
    - RepoType: Git
    - RepoPath: git@github.com:swimlane/style-guide.git#gh-pages
